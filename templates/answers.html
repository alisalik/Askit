{% load rest_framework %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <ul>
    {% for data in answers %}
      <h3>{{data.body}}</h3>
      <h6>Answered by {{data.author}} {{data.created_at}} </h6>
      <a href="{%url 'answer-update' data.uuid%}">Edit/Delete Answer</a>
    {% endfor%}
      </ul>

  </body>
</html>
